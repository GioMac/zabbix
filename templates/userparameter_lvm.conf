UserParameter=lvm_thin_pool.discovery,LVM_SUPPRESS_FD_WARNINGS=1      sudo lvs --no-heading -o lv_attr,lv_dm_path|awk 'BEGIN{ORS="";print "{\"data\":["}$1~/^t/{l=split($2,b,"/");printf "%s{\"{#TPNAME}\":\"%s\"}",sep,b[l];sep=","};END{print "]}"}'
